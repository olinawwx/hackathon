<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Saves links</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaisei+HarunoUmi&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Tabization</h1>
        <p>an extension to help you stay organized</p>
    </header>

    <main>
        <button id="saveTabs">Save All Tabs On This Window</button>
        <div id="create-name" class="container" style="display:none;">
            <label for="current window">Enter the Name of Your Current Workspace:</label>
            <input type="text" id="current" name="current">
            <button id="submit">Submit</button>
        </div>
        <ul id="workspace-list">

        </ul>
        <button id="clearAll">Clear All</button>
    </main>

    <script src="background.js"></script>
</body>

</html>

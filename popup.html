<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Saves links</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>

    <header>
        <h1>Saving Tabs</h1>
        <p>an extension to help you stay organized</p>
    </header>
    <main>
        <button id = "saveTabs">save current tabs</button>
        <div id="create-name" class="container">
            <label for="current window">enter name of current workspace:</label>
            <input type="text" id="current" name="current">
            <button id="submit">Submit</button>
            <button id="clearAll">Clear All</button>
        </div>
        <ul id = "workspace-list">
          
        </ul>

    </main>
    
    <script src="background.js"></script>
</body>
</html>
